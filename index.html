<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QR Code Generator</title>
  </head>
  <body class="bg-orange-600/10">
    <div
      class="w-screen h-screen flex flex-col items-center justify-center space-y-4"
      id="app"
    >
      <section class="flex flex-row">
        <div
          class="flex flex-col items-start justify-start h-full w-[50%] space-y-6 p-6"
        >
          <h1 class="text-4xl font-bold tracking-tight text-orange-800">
            QR Code Generator
          </h1>
          <p class="text-lg text-orange-600">
            Easily generate QR codes for your URLs with customizable options!
          </p>

          <input
            class="w-full h-12 bg-orange-400/10 text-orange-600 placeholder:text-orange-600 p-2 rounded-xl"
            type="text"
            id="url-input"
            placeholder="Enter URL"
          />

          <button
            class="bg-orange-600 h-12 rounded-xl w-full text-white text-sm hover:bg-amber-600 transition duration-300 outline-orange-600 hover:border-b-4 hover:border-l-4 hover:border-white transition-all duration-300 ease-in-out"
            id="generate-btn"
          >
            Generate QR Code
            <span
              class="absolute left-1/2 transform -translate-x-1/2 bottom-full mb-1 hidden group-hover:block bg-gray-700 text-white text-xs p-1 rounded"
              >Create your QR code</span
            >
          </button>

          <h2 class="text-xl font-bold text-orange-800">
            Customize Your QR Code
          </h2>
          <!-- Color Picker Section -->
          <div class="flex items-center justify-center w-full">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-24 border-2 border-orange-600 border-dashed rounded-lg cursor-pointer bg-orange-400/10 hover:bg-orange-300"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg
                  class="w-6 h-6 mb-4 text-orange-600"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2l2 2"
                  />
                </svg>
                <p class="mb-2 text-sm text-orange-600">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>
                <p class="text-xs text-orange-600">
                  PNG or JPG (MAX. 800x400px)
                </p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" />
            </label>
          </div>
          <div class="w-full flex items-center justify-start space-x-4">
            <!-- Color Picker Button -->
            <button
              class="h-12 w-12 bg-gray-50 flex items-center justify-center rounded-lg hover:bg-gray-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z"
                />
              </svg>
            </button>
            <!-- Color Entry -->
            <input
              placeholder="Enter color code"
              type="text"
              class="h-12 flex-1 placeholder:text-black text-black p-2 bg-gray-50 rounded"
            />
            <!-- Color Option Style -->
            <select class="h-12 w-20 p-2 bg-gray-50 rounded">
              <option value="">RGB</option>
              <option value="">Hex</option>
            </select>
          </div>

          <!-- Download Button -->
          <button
            id="download-qr"
            class="h-14 w-full rounded-lg bg-orange-600 text-white"
          >
            Download
          </button>
        </div>

        <!-- QR Code Display Section -->
        <div
          class="md:w-[30rem] bg-orange-600/10 h-96 mt-10 w-96 p-[40px] flex flex-col items-center justify-start rounded-xl"
        >
          <canvas
            class="rounded-xl border-dashed h-96 w-96 p-[16px] qr-code bg-orange-600 transition-all duration-[300ms] ease-in-out"
            id="qr-code"
          ></canvas>
        </div>
      </section>
    </div>

    <!-- Notification for Errors -->
    <div
      id="notification"
      class="fixed top-[20px] right-[20px] bg-red-[500]/20 text-red-[500] p-[8px] w-[320px] border-red-[500] border rounded-md hidden text-sm"
    >
      <p class="text-red-[600] font-bold" id="notification-message"></p>
      <p id="notification-description"></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4/dist/qrious.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
